<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/410745be85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header>
        <div><img src="./images/github img2.png" alt="github-logo" /></div>
        <h1>DevFinder</h1>
      </header>
      <input type="text" />
      <section class="githubProfile">
        <section class="profileDetails">
          <div class="profileIcon">
            <img
              src="./images/github img.png"
              alt="profile image"
              class="profileImage"
            />
          </div>
          <div>
            <h2 class="profile-fullName">Benjamin Charles</h2>
            <h2 class="profile-userName">Biggbhen</h2>
            <p class="timeCreated">may 10 1977</p>
          </div>
        </section>
        <ul class="activity">
          <li>
            <h3>Repos<span class="repos">0</span></h3>
          </li>
          <li>
            <h3>Followers<span class="followers">0</span></h3>
          </li>
          <li>
            <h3>Following<span class="following">0</span></h3>
          </li>
        </ul>
        <ul class="user-details">
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <span class="location">null</span>
          </li>
          <li>
            <i class="fa-solid fa-link"></i><span class="website">null</span>
          </li>
          <li>
            <i class="fa-brands fa-twitter"></i
            ><span class="twitter">null</span>
          </li>
          <li>
            <i class="fa-solid fa-building"></i><span class="company"></span>
          </li>
        </ul>
      </section>
    </section>
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
